[supervisord]
nodaemon=true
user=root  ; Suppress root user warning
logfile=/mnt/output/supervisord.log  ; Log for the Supervisor itself
logfile_maxbytes=500MB
logfile_backups=10
loglevel=debug  ; More verbose logging (debug, info, warn, error, critical)
pidfile=/tmp/supervisord.pid
childlogdir=/mnt/output

[program:clustering_notebook]
command=python3 -m papermill "/app/notebooks/Clustering (2).ipynb" /mnt/output/Clustering_output.ipynb -k python3
directory=/app/notebooks
autostart=true
autorestart=true
startsecs=0
startretries=5  ; Increased retries for better debugging
exitcodes=0,1,2  ; Log errors even if exit code is non-zero
stopwaitsecs=20
stderr_logfile=/mnt/output/clustering.err.log
stdout_logfile=/mnt/output/clustering.out.log
stdout_logfile_maxbytes=500MB
stderr_logfile_maxbytes=500MB
redirect_stderr=true  ; Combine stdout and stderr into stdout_logfile
environment=PYTHONUNBUFFERED=1  ; Ensure logs are written immediately

[program:rl_notebook]
command=python3 -m papermill "/app/notebooks/RL_1.ipynb" /mnt/output/RL_output.ipynb -k python3
directory=/app/notebooks
autostart=true
autorestart=true
startsecs=0
startretries=5
exitcodes=0,1,2
stopwaitsecs=20
stderr_logfile=/mnt/output/rl.err.log
stdout_logfile=/mnt/output/rl.out.log
stdout_logfile_maxbytes=500MB
stderr_logfile_maxbytes=500MB
redirect_stderr=true
environment=PYTHONUNBUFFERED=1

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock  ; Use socket for better control

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
