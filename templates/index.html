{% extends "base.html" %}
{% block content %}
  <h1>Welcome to My Flask App</h1>
  <p>This is the home page.</p>

  <h2>Items:</h2>
  <ul>
    {% for item in items %}
    <li>
      {{ item }} 
      <a href="{{ url_for('update_item', item_id=loop.index0) }}">Update</a>
      <a href="{{ url_for('delete_item', item_id=loop.index0) }}">Delete</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
